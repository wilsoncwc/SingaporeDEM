<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Mask_3.js"></script>
        <script src="data/Water_4.js"></script>
        <script src="data/TriangulationStations_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[1.23833601513,103.65873401],[1.45133941386,103.93706373]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var img_SRTM_0 = 'data/SRTM_0.png';
        var img_bounds_SRTM_0 = [[0.999861111111,102.999861111],[2.00013888889,105.000138889]];
        var overlay_SRTM_0 = new L.imageOverlay(img_SRTM_0, img_bounds_SRTM_0);
        bounds_group.addLayer(overlay_SRTM_0);
        map.addLayer(overlay_SRTM_0);
        var img_ALOSPALSAR_1 = 'data/ALOSPALSAR_1.png';
        var img_bounds_ALOSPALSAR_1 = [[1.08910889738,103.333235834],[1.74828248391,104.595640522]];
        var overlay_ALOSPALSAR_1 = new L.imageOverlay(img_ALOSPALSAR_1, img_bounds_ALOSPALSAR_1);
        bounds_group.addLayer(overlay_ALOSPALSAR_1);
        map.addLayer(overlay_ALOSPALSAR_1);
        var img_ASTER_2 = 'data/ASTER_2.png';
        var img_bounds_ASTER_2 = [[0.999861111111,102.999861111],[2.00013888889,105.000138889]];
        var overlay_ASTER_2 = new L.imageOverlay(img_ASTER_2, img_bounds_ASTER_2);
        bounds_group.addLayer(overlay_ASTER_2);
        map.addLayer(overlay_ASTER_2);
        function pop_Mask_3(feature, layer) {
        }

        function style_Mask_3_0() {
            return {
                pane: 'pane_Mask_3',
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.3)',
            }
        }
        map.createPane('pane_Mask_3');
        map.getPane('pane_Mask_3').style.zIndex = 403;
        map.getPane('pane_Mask_3').style['mix-blend-mode'] = 'normal';
        var layer_Mask_3 = new L.geoJson(json_Mask_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_Mask_3',
            onEachFeature: pop_Mask_3,
            style: style_Mask_3_0,
        });
        bounds_group.addLayer(layer_Mask_3);
        map.addLayer(layer_Mask_3);
        function pop_Water_4(feature, layer) {
        }

        function style_Water_4_0() {
            return {
                pane: 'pane_Water_4',
                opacity: 1,
                color: 'rgba(114,133,132,0.2)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(165,191,221,0.2)',
            }
        }
        map.createPane('pane_Water_4');
        map.getPane('pane_Water_4').style.zIndex = 404;
        map.getPane('pane_Water_4').style['mix-blend-mode'] = 'normal';
        var layer_Water_4 = new L.geoJson(json_Water_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_Water_4',
            onEachFeature: pop_Water_4,
            style: style_Water_4_0,
        });
        bounds_group.addLayer(layer_Water_4);
        map.addLayer(layer_Water_4);
        function pop_TriangulationStations_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? Autolinker.link(String(feature.properties['Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Elevation</th>\
                        <td>' + (feature.properties['Elevation'] !== null ? Autolinker.link(String(feature.properties['Elevation'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['Lat'] !== null ? Autolinker.link(String(feature.properties['Lat'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['Long'] !== null ? Autolinker.link(String(feature.properties['Long'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TriangulationStations_5_0() {
            return {
                pane: 'pane_TriangulationStations_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Japanese_Map_symbol_(Triangulation_point).svg',
            iconSize: [19.0, 19.0]
        }),
            }
        }
        map.createPane('pane_TriangulationStations_5');
        map.getPane('pane_TriangulationStations_5').style.zIndex = 405;
        map.getPane('pane_TriangulationStations_5').style['mix-blend-mode'] = 'normal';
        var layer_TriangulationStations_5 = new L.geoJson(json_TriangulationStations_5, {
            attribution: '<a href=""></a>',
            pane: 'pane_TriangulationStations_5',
            onEachFeature: pop_TriangulationStations_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TriangulationStations_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_TriangulationStations_5);
        map.addLayer(layer_TriangulationStations_5);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 9) {
                map.addLayer(layer_TriangulationStations_5);
            } else if (map.getZoom() > 19 || map.getZoom() < 9) {
                map.removeLayer(layer_TriangulationStations_5);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 9) {
                map.addLayer(layer_TriangulationStations_5);
            } else if (map.getZoom() > 19 || map.getZoom() < 9) {
                map.removeLayer(layer_TriangulationStations_5);
            }
        var baseMaps = {"ASTER":overlay_ASTER_2,"ALOS PALSAR":overlay_ALOSPALSAR_1,"SRTM":overlay_SRTM_0};
        L.control.layers(baseMaps,{'<img src="legend/TriangulationStations_5.png" /> Triangulation Stations': layer_TriangulationStations_5}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_TriangulationStations_5,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
